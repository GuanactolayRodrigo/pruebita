<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicador</title>
    <script>
        const numeros = [15, 20, 25, 30, 35, 40, 45, 50];

        function duplicar(arreglo) {
            return arreglo.map(numero => numero * 2);
        }

        const multiplicado = duplicar(numeros);
        alert("Arreglo: ["+ numeros + "]\n"+"Arreglo multiplicado por 2: [" + multiplicado + "]");

    </script>
</head>
<body>
    <h1>Ejercicio 14</h1>
</body>
</html>
