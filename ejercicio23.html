<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Button Listener</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("img/prog.jpg");
      color: #333;
      margin: 50px 0 0 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    div{
      background-color: #fff;
      padding: 5vw 15vw 5vw 15vw;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #78b8f8;
      margin-bottom: 30px;
      padding: 10px;
      width: 100%;
      font-size: 28px;
    }
  
    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s ease;
    }
  
    label:hover {
      color: #007acc;
    }
  
    input[type="radio"] {
      margin-right: 10px;
    }
  
    #resultado {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e3f2fd;
      border-left: 5px solid #2196f3;
      border-radius: 5px;
      font-weight: bold;
      color: #0d47a1;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Selecciona un lenguaje de programaci√≥n</h1>
    <label><input class="inp" type="radio" name="lenguaje" value="JavaScript"> JavaScript</label><br>
    <label><input class="inp" type="radio" name="lenguaje" value="Python"> Python</label><br>
    <label><input class="inp" type="radio" name="lenguaje" value="Java"> Java</label><br>

    <p id="resultado">El lenguaje seleccionado es: ninguno</p>
  </div>
    <script type="module" src="ej23.js"></script>
   

</body>
</html>
