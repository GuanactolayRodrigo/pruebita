<!-- 17. Escribir una función llamada contarLetraA que reciba un string y retorne el número de 
veces que aparece la letra "a".  -->

<!DOCTYPE html><html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 17</title>
        <script>
            let contarLetraA= (str) => {
                let contador = 0;
                for (let i = 0; i < str.length; i++) {
                    if (str[i].toLowerCase() === 'a') {
                        contador++;
                    }
                }
                return contador;
            }

            let texto = prompt("Introduce un texto:");
            let resultado = contarLetraA(texto);
            alert("La letra 'a' aparece " + resultado + " veces en el texto.");
        </script>
    </head>
    <body>  
       <h1>PAGINA DE CALCULOS</h1>
    </body>
</html>
